<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Odontológico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="3.png" alt="Logo Dra. Fernanda Boscarioli" class="logo">
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Novo Agendamento</a></li>
                <li><a href="agendamentos.html">Ver Agendamentos</a></li>
            </ul>
        </nav>
        <main>
            <h1>Agendamento Odontológico</h1>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Data do Agendamento:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Horário do Agendamento:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="notes">Observações:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                <button type="submit">Agendar</button>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Consultório Odontológico. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
